<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div>
<table class="table table-striped">
<tr><th>ID</th><th>Username</th><th>Password</th><th>Email</th><th>Role</th><th>IsOnline</th><th>Enabled</th></tr>
<tr ng-repeat="value in users">
<td>{{value.id}}</td><td>{{value.username}}</td><td>{{value.password}}</td><td>{{value.email}}</td>
<td>{{value.role}}</td><td>{{value.isOnline}}</td><td>{{value.enabled}}</td>
</div>
</body>
</html>
